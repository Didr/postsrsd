name: CI
on:
  push:
    branches:
      - develop-2.x
  pull_request:
    branches:
      - develop-2.x
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y cmake faketime postfix
      - name: Build PostSRSd
        run: |
          mkdir _build
          cd _build
          cmake .. -DDEVELOPER_BUILD=ON -DWITH_MILTER=ON -DWITH_SQLITE=ON -DCMAKE_INSTALL_PREFIX=/usr
          make VERBOSE=ON
      - name: Run tests
        run: |
          cd _build
          ctest --output-on-error
      - name: Install and start PostSRSd daemon
        run: |
          cd _build
          sudo make install
          sed -e 's/^#srs-domain.*/srs-domain = "example.com"/' /usr/share/doc/postsrsd/postsrsd.conf | sudo tee /etc/postsrsd.conf
          sudo systemctl enable postsrsd
          sudo systemctl start postsrsd
          sudo journalctl --no-pager -u postsrsd
          sudo systemctl --no-pager status postsrsd
      - name: Test Postfix integration
        run: |
          postmap -q test@otherdomain.com socketmap:unix:/var/spool/postfix/srs:forward | tee /tmp/srs-alias.txt
          postmap -q "$(cat /tmp/srs-alias.txt)" socketmap:unix:/var/spool/postfix/srs:reverse

